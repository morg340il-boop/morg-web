<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Create Account</h2>
  <input id="newUser" type="text" placeholder="Username">
  <input id="newPass" type="password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>
  <p id="msg" style="color:red;"></p>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function signUp() {
  let user = document.getElementById("newUser").value;
  let pass = document.getElementById("newPass").value;

  if (user === "" || pass === "") {
    document.getElementById("msg").textContent = "Please fill in both fields.";
    return;
  }

  // Save user to localStorage
  localStorage.setItem("username", user);
  localStorage.setItem("password", pass);

  document.getElementById("msg").style.color = "green";
  document.getElementById("msg").textContent = "Account created! Redirecting...";

  setTimeout(() => {
    window.location.href = "login.html";
  }, 1500);
}
</script>

</body>
</html>
