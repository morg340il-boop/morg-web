
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Reset Password</title>
</head>
<body>
<div class="container">
<h2>Reset Password</h2>
<input id="rs-user" placeholder="Username">
<input id="rs-pass" type="password" placeholder="New Password">
<button onclick="resetPass()">Reset Password</button>
<a href="login.html">Back to Login</a>
</div>

<script>
function resetPass() {
  let u = document.getElementById('rs-user').value;
  let p = document.getElementById('rs-pass').value;

  let accounts = JSON.parse(localStorage.getItem('accounts') || "{}");

  if(!accounts[u]) return alert("User doesn't exist");

  accounts[u] = p;
  localStorage.setItem('accounts', JSON.stringify(accounts));
  alert('Password updated!');
  window.location = "login.html";
}
</script>
</body>
</html>
