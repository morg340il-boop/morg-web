<!DOCTYPE html>
<html>
<head>
  <title>Enter Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Enter Password</h2>
  <input type="password" id="pass" placeholder="Password">
  <br>
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color:red;"></p>
</div>

<script>
  function checkPassword() {
    const correct = "mypassword";  // ‚Üê change this
    const entered = document.getElementById("pass").value;

    if (entered === correct) {
      window.location.href = "home.html";  // page to open after login
    } else {
      document.getElementById("error").textContent = "Incorrect password.";
    }
  }
</script>

</body>
</html>
