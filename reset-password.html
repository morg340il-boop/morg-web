<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Reset Password</h2>
  <input id="user" type="text" placeholder="Enter your username">
  <input id="newPass" type="password" placeholder="New Password">
  <button onclick="resetPassword()">Reset</button>
  <p id="msg" style="color:red;"></p>
  <p><a href="login.html">Back to login</a></p>
</div>

<script>
function resetPassword() {
  let savedUser = localStorage.getItem("username");
  let enteredUser = document.getElementById("user").value;
  let newPassword = document.getElementById("newPass").value;

  if (enteredUser !== savedUser) {
    document.getElementById("msg").textContent = "Username not found.";
    return;
  }

  if (newPassword === "") {
    document.getElementById("msg").textContent = "Please enter a new password.";
    return;
  }

  localStorage.setItem("password", newPassword);

  document.getElementById("msg").style.color = "green";
  document.getElementById("msg").textContent = "Password updated! Redirecting...";

  setTimeout(() => {
    window.location.href = "login.html";
  }, 1500);
}
</script>

</body>
</html>
